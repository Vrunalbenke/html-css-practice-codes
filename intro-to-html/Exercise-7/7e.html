<!DOCTYPE html>
<html>
    <head>
        <title>
            Shadow-Box
        </title>
        <style>
            input{
                width:350px;
                height:30px;
                border:none;
                border-radius: 16px;
                box-shadow: 0px 0px 9px rgba(0,0,0,0.2);
                padding-left: 10px;
                margin-left: 20px;
            }

        </style>
    </head>
    <body>
        <input type="text" placeholder="Search Google or type a URL">
    </body>
</html>
